<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  background-color: #1E232D;
  font-family: sans-serif;
  color: white;
}

.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
}

.logo {
  display: flex;
  align-items: center;
}

.logo img {
  height: 30px;
}

.logo h1 {
  margin-left: 10px;
  font-size: 24px;
}

.nav {
  display: flex;
  list-style: none;
  padding: 0;
  margin: 0;
}

.nav li {
  margin-left: 20px;
}

.nav a {
  text-decoration: none;
  color: white;
  transition: color 0.3s ease;
}

.nav a:hover {
  color: #F2994A;
}

.hero {
  background-image: url("https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Fbackground&psig=AOvVaw0k2nQ24r34h-tD_f5N7e-6&ust=1686234142207000&source=images&cd=vfe&ved=0CA8QjRxqFwoTCPC096-M1_4CFQAAAAAdAAAAABAD&opi=89978449&form=url&q=art%20school%20background%20image&tbm=isch&sfr=sc");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  padding: 100px;
  text-align: center;
}

.hero h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

.hero p {
  font-size: 18px;
  margin-bottom: 30px;
}

.button {
  background-color: #F2994A;
  color: white;
  padding: 15px 30px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #FFC107;
}

.footer {
  background-color: #282C34;
  padding: 20px;
  text-align: center;
}

.social-links {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}

.social-links a {
  margin: 0 10px;
}

.social-links img {
  width: 30px;
  height: 30px;
}
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Fschool&psig=AOvVaw1w3_h-qS7j5e5W2Y-4609t&ust=1686234164473000&source=images&cd=vfe&ved=0CA8QjRxqFwoTCNDK08fJ1_4CFQAAAAAdAAAAABAD&opi=89978449&form=url&q=school%20logo&tbm=isch&sfr=sc" alt="Logo">
    <h1>Schoolify</h1>
  </div>
  <ul class="nav">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Courses</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>

<div class="hero">
  <h1>Welcome to Our Art School - Ignite Your Creativity</h1>
  <p>Discover the Art of Learning</p>
  <p>Explore Our Vibrant</p>
  <p>Unleash Your Artistic Potential</p>
  <button class="button">Join Now</button>
</div>

<div class="footer">
  <p>&copy; 2023 Schoolify</p>
  <div class="social-links">
    <a href="#"><img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Fsocial-media&psig=AOvVaw1-2c6t817Qk57oH2-z510x&ust=1686234174373000&source=images&cd=vfe&ved=0CA8QjRxqFwoTCJCl3s7J1_4CFQAAAAAdAAAAABAD&opi=89978449&form=url&q=social%20media%20icon&tbm=isch&sfr=sc" alt="Facebook"></a>
    <a href="#"><img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Fsocial-media&psig=AOvVaw1-2c6t817Qk57oH2-z510x&ust=1686234174373000&source=images&cd=vfe&ved=0CA8QjRxqFwoTCJCl3s7J1_4CFQAAAAAdAAAAABAD&opi=89978449&form=url&q=social%20media%20icon&tbm=isch&sfr=sc" alt="Twitter"></a>
    <a href="#"><img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Fsocial-media&psig=AOvVaw1-2c6t817Qk57oH2-z510x&ust=1686234174373000&source=images&cd=vfe&ved=0CA8QjRxqFwoTCJCl3s7J1_4CFQAAAAAdAAAAABAD&opi=89978449&form=url&q=social%20media%20icon&tbm=isch&sfr=sc" alt="Instagram"></a>
  </div>
</div>

</body>
</html>
