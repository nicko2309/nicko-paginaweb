<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer formulario</title>
</head>
<body>
    <h1>Mi primer formulario</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eveniet, fugiat. Hic assumenda esse consequatur, maiores reiciendis laboriosam quaerat, nesciunt corrupti facilis itaque nam earum delectus quis omnis. Iste, quisquam maiores.</p>
    <form >
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre"> 

        </div>
        <br>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
            
        </div>
        <br>
        <div>
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" placeholder="Ingrese su edad">

        </div>
        <br>
        <div>
            <label for="precio">Precio</label>
            <input type="number" step="0.1" id="precio" name="precio" placeholder="Ingrese precio">
        </div>
        <br>
        <div>
            <label for="mail">Ingrese Correo</label>
            <input type="email" id="mail" name="mail" placeholder="Ingrese mail">
        </div>
        <br>
        <div>
            <label for="contraseña">Ingrese su contraseña</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña">
        </div>
        <br>
        <div>
            <label for="fecha">Ingrese su fecha de cumpleaños</label>
            <input type="date" id="fecha" name="fecha">
        </div>
        <br>
        <div>
            <label for="archivo">Suba su archivo</label>
            <input type="file" id="archivo" name="archivo" placeholder="Suba su archivo">
        </div>

    </form>
</body>
</html>
